    <!-- GLOBAL ERROR FIREWALL: Must be first script -->
    <script>
      (function() {
        // Aggressively suppress generic "Script error." (CORS masked) and ResizeObserver noise
        // This prevents them from triggering the React ErrorBoundary or polluting the console.
        window.addEventListener('error', function(e) {
          if (typeof e.message === 'string') {
            if (e.message === 'Script error.' || e.message.includes('ResizeObserver')) {
              e.stopImmediatePropagation();
              e.preventDefault(); 
              return true; // Tells browser "we handled this"
            }
          }
        }, true); // Capture phase to intercept before React
        
        window.addEventListener('unhandledrejection', function(e) {
           if (e.reason && typeof e.reason.message === 'string') {
             if (e.reason.message === 'Script error.' || e.reason.message.includes('ResizeObserver')) {
               e.preventDefault();
             }
           }
        });
      })();
    </script>

    <style>
      :root {
        color-scheme: dark;
      }
      
      /* Global Selection Color */
      ::selection {
        background-color: rgba(0, 255, 163, 0.3); /* neon-green */
        color: #ffffff;
      }

      body {
        background-color: #000000;
        color: #ffffff;
        font-family: 'Inter', sans-serif;
        -webkit-tap-highlight-color: transparent;
        overscroll-behavior-y: none;
        overflow-x: hidden;
      }
      
      .bg-noise {
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
      }
      
      /* Custom Scrollbar - Sleek Dark */
      ::-webkit-scrollbar {
        width: 4px; /* Thinner for mobile feel */
        height: 4px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #333; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555; 
      }

      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Neon Glow Utilities */
      .text-glow-green {
        text-shadow: 0 0 10px rgba(0, 255, 163, 0.5);
      }
      .text-glow-blue {
        text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
      }
      .text-glow-red {
        text-shadow: 0 0 10px rgba(255, 0, 85, 0.5);
      }

      /* Utility Classes */
      .glass-panel {
        background: rgba(10, 10, 10, 0.8);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }

      /* Animations */
      @keyframes scan {
        0% { top: 0%; opacity: 0.5; }
        50% { opacity: 1; }
        100% { top: 100%; opacity: 0.5; }
      }
      @keyframes slide-up {
        from { transform: translateY(20px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      @keyframes slide-in-left {
        from { transform: translateX(-20px); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
      }
      @keyframes slide-in-right {
        from { transform: translateX(20px); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
      }
      @keyframes slide-down {
        from { transform: translateY(-20px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes shine {
        from { left: -100%; opacity: 0; }
        to { left: 200%; opacity: 1; }
      }
      @keyframes shimmer {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
      }

      .animate-slide-up { animation: slide-up 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
      .animate-slide-in-left { animation: slide-in-left 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
      .animate-slide-in-right { animation: slide-in-right 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
      .animate-slide-down { animation: slide-down 0.3s cubic-bezier(0.16, 1, 0.3, 1); }
      .animate-fade-in { animation: fade-in 0.3s ease-out; }
      .animate-scan { animation: scan 3s linear infinite; }
      .group:hover .animate-shine { animation: shine 1.5s ease-in-out forwards; }
      .animate-shimmer { animation: shimmer 3s linear infinite; }
      
      /* Masking Utilities for polished scroll areas */
      .mask-image-gradient {
        mask-image: linear-gradient(to top, rgba(0,0,0,1) 0%, rgba(0,0,0,0) 100%);
        -webkit-mask-image: linear-gradient(to top, rgba(0,0,0,1) 0%, rgba(0,0,0,0) 100%);
      }
      
      .mask-gradient-top {
        mask-image: linear-gradient(to bottom, transparent, black 15px);
        -webkit-mask-image: linear-gradient(to bottom, transparent, black 15px);
      }
    </style>
