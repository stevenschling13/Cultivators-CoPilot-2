    <script>
      // Safe Polyfill for process to prevent crashes in libraries using process.env
      window.process = window.process || {};
      window.process.env = window.process.env || {};
      window.process.env.NODE_ENV = window.process.env.NODE_ENV || 'production';
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              'neon-green': '#00ffa3',
              'neon-blue': '#00d4ff',
              'uv-purple': '#bd00ff',
              'alert-red': '#ff0055',
              'void': '#000000',
              'card-dark': '#080808',
              'glass': 'rgba(20, 20, 20, 0.6)',
            },
            backgroundImage: {
              'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
            },
            spacing: {
              'safe-top': 'env(safe-area-inset-top)',
              'safe-bottom': 'env(safe-area-inset-bottom)',
            }
          }
        }
      }
    </script>
    <style>
      :root {
        color-scheme: dark;
      }
      body {
        background-color: #000000;
        color: #ffffff;
        font-family: 'Inter', sans-serif;
        -webkit-tap-highlight-color: transparent;
        overscroll-behavior-y: none;
        overflow-x: hidden;
      }
      
      .bg-noise {
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
      }
      
      /* iOS Glassmorphism */
      .ios-glass {
        background: rgba(18, 18, 18, 0.65);
        backdrop-filter: blur(24px) saturate(180%);
        -webkit-backdrop-filter: blur(24px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }

      .ios-card {
        background: #0F0F0F;
        border: 1px solid #1F1F1F;
      }

      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Animations */
      @keyframes scan {
        0% { top: 0%; opacity: 0.5; }
        50% { opacity: 1; }
        100% { top: 100%; opacity: 0.5; }
      }
      @keyframes slide-up {
        from { transform: translateY(100%) translateX(0); opacity: 0; }
        to { transform: translateY(0) translateX(0); opacity: 1; }
      }
      @keyframes slide-down {
        from { transform: translateY(-20px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes shine {
        from { left: -100%; opacity: 0; }
        to { left: 200%; opacity: 1; }
      }

      .animate-slide-up { animation: slide-up 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
      .animate-slide-down { animation: slide-down 0.3s cubic-bezier(0.16, 1, 0.3, 1); }
      .animate-fade-in { animation: fade-in 0.3s ease-out; }
      .animate-scan { animation: scan 3s linear infinite; }
      .group:hover .animate-shine { animation: shine 1.5s ease-in-out forwards; }
      
      .mask-image-gradient {
        mask-image: linear-gradient(to top, rgba(0,0,0,1) 0%, rgba(0,0,0,0) 100%);
        -webkit-mask-image: linear-gradient(to top, rgba(0,0,0,1) 0%, rgba(0,0,0,0) 100%);
      }
    </style>
