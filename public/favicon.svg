<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="neon" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffa3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- HUD Circle -->
  <circle cx="32" cy="32" r="30" fill="none" stroke="#333" stroke-width="2" stroke-dasharray="10 5" />
  <circle cx="32" cy="32" r="26" fill="none" stroke="url(#neon)" stroke-width="2" filter="url(#glow)" stroke-dasharray="40 20" stroke-dashoffset="10" />
  
  <!-- Stylized Leaf -->
  <path d="M32 10 
           C35 20 42 25 42 32 
           C42 40 32 50 32 50 
           C32 50 22 40 22 32 
           C22 25 29 20 32 10 Z" 
        fill="url(#neon)" filter="url(#glow)" />
        
  <!-- Side Leaflets -->
  <path d="M32 42 L 48 30" stroke="url(#neon)" stroke-width="3" stroke-linecap="round" filter="url(#glow)" />
  <path d="M32 42 L 16 30" stroke="url(#neon)" stroke-width="3" stroke-linecap="round" filter="url(#glow)" />
  
  <!-- Stem -->
  <path d="M32 50 L 32 58" stroke="url(#neon)" stroke-width="3" stroke-linecap="round" filter="url(#glow)" />
</svg>