# Cloud Build configuration for Cultivator's Copilot
# Runs dependency installation and production build on push events.
steps:
  - id: "Install dependencies"
    name: "gcr.io/cloud-builders/npm"
    args: ["ci"]
  - id: "Build"
    name: "gcr.io/cloud-builders/npm"
    args: ["run", "build"]
    env:
      - "CI=true"
options:
  logging: CLOUD_LOGGING_ONLY
